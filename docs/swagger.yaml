basePath: /api/v1/auth/
definitions:
  domain.Cast:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.Credentials:
    properties:
      email:
        type: string
      password:
        items:
          type: integer
        type: array
    type: object
  domain.Genre:
    properties:
      name:
        type: string
    type: object
  domain.Response:
    properties:
      body: {}
      err:
        type: string
    type: object
  domain.User:
    properties:
      email:
        type: string
      id:
        type: integer
      imageData:
        items:
          type: integer
        type: array
      imagePath:
        type: string
      name:
        type: string
      password:
        items:
          type: integer
        type: array
    type: object
  domain.UserRequest:
    properties:
      email:
        type: string
      id:
        type: integer
      imagePath:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - id
    - name
    - password
    type: object
  domain.Video:
    properties:
      ageRestriction:
        type: integer
      description:
        type: string
      id:
        type: integer
      mediaPath:
        type: string
      name:
        type: string
      previewPath:
        type: string
      previewVideoPath:
        type: string
      rating:
        type: number
      releaseYear:
        type: integer
      seasonsCount:
        type: integer
    type: object
  domain.VideoResponse:
    properties:
      ageRestriction:
        type: integer
      description:
        type: string
      duration:
        type: string
      id:
        type: integer
      mediaPath:
        type: string
      name:
        type: string
      previewPath:
        type: string
      previewVideoPath:
        type: string
      rating:
        type: number
      releaseYear:
        type: integer
    type: object
host: 127.0.0.1
info:
  contact:
    email: ax.chinaev@yandex.ru
    name: Alex Chinaev
    url: https://vk.com/l.chinaev
  description: API of the nelfix auth service
  license:
    name: AS IS (NO WARRANTY)
  title: Netfilx auth API
  version: "1.0"
paths:
  /api/v1/auth/check:
    post:
      description: check if user is authenticated
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              err:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: check auth
      tags:
      - auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: create user session and put it into cookie
      parameters:
      - description: user credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.Credentials'
      responses:
        "200":
          description: OK
          schema:
            properties:
              body:
                properties:
                  id:
                    type: integer
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              err:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              err:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: login user
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: delete current session and nullify cookie
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              err:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              err:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: logout user
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: add new user to db and return it id
      parameters:
      - description: user credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              body:
                properties:
                  id:
                    type: integer
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              err:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: register user
      tags:
      - auth
  /api/v1/films/{id}:
    get:
      description: Get content for Video page
      parameters:
      - description: Id film you want to get.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: Get Video data by id
      tags:
      - Films
  /api/v1/films/cast/{id}:
    get:
      description: Get a list of films based on the cast name.
      parameters:
      - description: The Films of the Cast you want to retrieve.
        in: path
        name: cast
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: Get cast page
      tags:
      - Cast
  /api/v1/films/genre/{genre}:
    get:
      description: Get a list of films based on the specified genre.
      parameters:
      - description: The genre of the Films you want to retrieve.
        in: path
        name: genre
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              body:
                properties:
                  film:
                    $ref: '#/definitions/domain.Video'
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: Get films by genre
      tags:
      - Films
  /api/v1/profile/{id}:
    get:
      description: Get user data by id
      parameters:
      - description: The user id you want to retrieve.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: Get user by id
      tags:
      - profile
  /api/v1/profile/update:
    post:
      consumes:
      - application/json
      description: update user data in db and return it
      parameters:
      - description: user that must be updated
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.Response'
            - properties:
                body:
                  properties:
                    user:
                      $ref: '#/definitions/domain.User'
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            type: json
        "403":
          description: Forbidden
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: update profile
      tags:
      - profile
  /api/v1/search/{searchStr}:
    get:
      description: get search data by incoming string
      parameters:
      - description: The string to be searched for
        in: path
        name: searchStr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              body:
                properties:
                  ' cast':
                    items:
                      $ref: '#/definitions/domain.Cast'
                    type: array
                  films:
                    items:
                      $ref: '#/definitions/domain.Video'
                    type: array
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              err:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: search data
      tags:
      - search
  /api/v1/video/favourites/{id}:
    delete:
      description: Deletes a film or a whole series from favourites by id.
      parameters:
      - description: The id of the video you want to delete.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: Deletes a video from favourites.
      tags:
      - Favourites
    get:
      description: Retrieves all video from favourites.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              body:
                items:
                  $ref: '#/definitions/domain.VideoResponse'
                type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: Retrieves all video from favourites.
      tags:
      - Favourites
    post:
      description: Adds a film or a whole series to favourites by id.
      parameters:
      - description: The id of the video you want to add.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            properties:
              err:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              err:
                type: string
            type: object
      summary: Adds a video to favourites.
      tags:
      - Favourites
  /v1/genres:
    get:
      description: Get a list of genres.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Genre'
            type: array
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: Get genres
      tags:
      - genres
schemes:
- http
swagger: "2.0"
